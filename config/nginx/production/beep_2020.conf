server {
   listen       80;
   server_name  www.beepcrypto.com beepcrypto.com/beeppc/favicon.ico;

   if ($host = www.beepcrypto.com) {
      return   301 https://beepcrypto.com$request_uri;
    }

    if ($request_uri ~* "beeppc/favicon.ico") {
       return   301 https://beepcrypto.com;
    }
}

server {
  listen 80;
  server_name  www.beepcrypto.com beepcrypto.com;
  access_log /root/logs/beep/access.log;
  error_log /root/logs/beep/error.log;
  client_max_body_size 50M;

  # serve static files
  location /static/ {
    root /root/beep;
    expires 30d;
  }

  location / {
    set $modified_uri $request_uri;
    if ($modified_uri ~ "^/([\w]{2})(/.*)") {
      set $modified_uri $1;
    }

    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:9000$modified_uri;
  }
}

server {
  listen 80;
  server_name flower.beepcrypto.com;
  access_log /root/logs/beep/flower_access.log;
  error_log /root/logs/beep/flower_error.log;

  # serve static files
  location /static/ {
    root /root/beep/static/flower;
    expires 30d;
  }

  location / {
    proxy_pass http://127.0.0.1:5555;
  }

}

server {
  listen 443 ssl;
  server_name www.beepcrypto.com beepcrypto.com;

  if ($host = www.beepcrypto.com) {
    return   301 https://beepcrypto.com$request_uri;
  }

  if ($request_uri ~* "beeppc/favicon.ico") {
       return   301 https://beepcrypto.com;
    }

  charset utf-8;
  ssl_certificate /root/ssl/production/www.beepcrypto.com/2839358_www.beepcrypto.com.pem;
  ssl_certificate_key /root/ssl/production/www.beepcrypto.com/2839358_www.beepcrypto.com.key;

  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
  ssl_prefer_server_ciphers on;

  client_max_body_size 50M;

  access_log /root/logs/beep/access.log;
  error_log /root/logs/beep/error.log;

  location ~\/beeppc\/static\/.*(js|css|png|gif|jpg|jpeg|mp3|ogg|woff|svg)$ {
    root /root;
    expires 30d;
  }

  location ~/static/.*(js|css|png|gif|jpg|jpeg|mp3|ogg|woff|svg)$ {
    root /root/beep;
    expires 30d;
  }

  set $mobile_rewrite do_not_perform;

  if ( $http_user_agent ~ "(MIDP)|(WAP)|(UP.Browser)|(Smartphone)|(Obigo)|(Mobile)|(AU.Browser)|(wxd.Mms)|(WxdB.Browser)|(CLDC)|(UP.Link)|(KM.Browser)|(UCWEB)|(SEMC-Browser)|(Mini)|(Symbian)|(Palm)|(Nokia)|(Panasonic)|(MOT-)|(SonyEricsson)|(NEC-)|(Alcatel)|(Ericsson)|(BENQ)|(BenQ)|(Amoisonic)|(Amoi-)|(Capitel)|(PHILIPS)|(SAMSUNG)|(Lenovo)|(Mitsu)|(Motorola)|(SHARP)|(WAPPER)|(LG-)|(LG/)|(EG900)|(CECT)|(Compal)|(kejian)|(Bird)|(BIRD)|(G900/V1.0)|(Arima)|(CTL)|(TDG)|(Daxian)|(DAXIAN)|(DBTEL)|(Eastcom)|(EASTCOM)|(PANTECH)|(Dopod)|(Haier)|(HAIER)|(KONKA)|(KEJIAN)|(LENOVO)|(Soutec)|(SOUTEC)|(SAGEM)|(SEC-)|(SED-)|(EMOL-)|(INNO55)|(ZTE)|(iPhone)|(Android)|(Windows CE)|(Wget)|(Java)|(curl)|(Opera)" ) {
    set $mobile_rewrite perform;
  }


  location /websocket {
    proxy_pass http://127.0.0.1:9081/websocket;
    proxy_http_version 1.0;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 600s;
    proxy_redirect off;
  }

  location /chat {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:9081/chat;
  }

    location /ws {
     proxy_pass http://127.0.0.1:9000/ws;
     proxy_http_version 1.0;
     proxy_set_header Upgrade $http_upgrade;
     proxy_set_header Connection "upgrade";
     proxy_read_timeout 600s;
     proxy_redirect off;
  }
  location /v3 {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $proxy_host;
    proxy_pass https://restapi.amap.com/v3;
  }
   location /api-news/articles/ {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $proxy_host;
    proxy_pass https://www.chainnews.com/articles/;
  }
   location /api-jinse/ {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $proxy_host;
    proxy_pass https://www.jinse.com/;
  }
  location /api-btc/ {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $proxy_host;
    proxy_pass https://www.8btc.com/;
  }
 location /api-weixin/ {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $proxy_host;
    proxy_pass https://mp.weixin.qq.com/;
  }
  location /api-jianshu/ {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $proxy_host;
    proxy_pass https://www.jianshu.com/;
  }

  location ~/(swagger|redoc|admin|api-auth|api-user|ckeditor|socket|wehub_api|upload_file|coindata) {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:9000;
    client_max_body_size 200m;
    proxy_ignore_client_abort on;
  }
  location / {
        root /root/beeppc;
        index index.html;
        try_files $uri $uri/ /index.html;

        if ($mobile_rewrite = perform) {
            proxy_pass http://127.0.0.1:7788;
        }
    }
}


